<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RifqyTracker - OSINT Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { font-family: 'Inter', sans-serif; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); }
        /* Animasi Loading */
        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 0.5; }
            100% { transform: scale(1.2); opacity: 0; }
        }
        .loading-ring::before {
            content: ''; position: absolute; width: 100%; height: 100%;
            border-radius: 50%; border: 2px solid #22c55e;
            animation: pulse-ring 1.5s infinite;
        }
    </style>
</head>
<body class="bg-[#050505] text-white min-h-screen flex flex-col items-center pt-10 px-4">

    <div class="w-full max-w-md flex justify-between items-center mb-10">
        <div class="flex items-center gap-2">
            <i class="fa-solid fa-radar text-green-500 animate-pulse"></i>
            <span class="font-bold text-lg tracking-wide">RifqyTracker.</span>
        </div>
        <div class="w-8 h-8 rounded-full bg-green-900/30 text-green-500 flex items-center justify-center font-bold text-xs border border-green-500/20">R</div>
    </div>

    <div class="text-center mb-8 relative">
        <div class="absolute inset-0 bg-green-500/10 blur-[50px] rounded-full z-0"></div>
        <p class="text-gray-500 text-[10px] tracking-[0.2em] uppercase font-bold relative z-10 mb-2">We find what you can't see</p>
        <h1 class="text-4xl md:text-5xl font-extrabold relative z-10 tracking-tight">
            Track Your <span class="text-transparent bg-clip-text bg-gradient-to-r from-gray-200 to-gray-500">Targets</span>
        </h1>
    </div>

    <form id="searchForm" class="w-full max-w-md relative z-20 mb-6">
        <div class="bg-white rounded-full p-1.5 flex items-center shadow-[0_0_20px_rgba(255,255,255,0.1)] transition-all focus-within:shadow-[0_0_30px_rgba(34,197,94,0.3)]">
            <div class="pl-4 pr-3 py-2 border-r border-gray-200">
                <span class="text-xs font-bold text-gray-500 flex items-center gap-1 cursor-pointer">
                    EMAIL <i class="fa-solid fa-chevron-down text-[10px]"></i>
                </span>
            </div>
            <input type="email" id="emailInput" placeholder="username@gmail.com" required 
                class="flex-grow bg-transparent text-black px-3 py-2 outline-none placeholder-gray-400 font-medium">
            <button type="submit" class="bg-black text-white w-10 h-10 rounded-full flex items-center justify-center hover:bg-zinc-800 transition">
                <i class="fa-solid fa-magnifying-glass text-sm"></i>
            </button>
        </div>
        <div class="flex justify-between text-[10px] text-gray-600 px-4 mt-2 font-mono">
            <span>TYPE TO SEARCH</span>
            <span>USAGE: 6/10</span>
        </div>
    </form>

    <div id="statusCard" class="hidden w-full max-w-md mb-8">
        <div class="bg-[#0f0f0f] border border-zinc-800 rounded-3xl p-5 relative overflow-hidden">
            <div class="flex justify-between items-start mb-4">
                <span class="text-[10px] text-gray-500 font-bold tracking-widest uppercase">Digital Footprint</span>
                <span class="bg-green-900/20 text-green-500 text-[10px] px-2 py-1 rounded border border-green-500/20 font-bold">CHECK COMPLETED</span>
            </div>
            <div class="flex items-center gap-3 mb-4">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Gmail_icon_%282020%29.svg" class="w-8 h-8">
                <span id="targetEmail" class="font-bold text-lg text-gray-200 truncate">...</span>
            </div>
            <div class="flex gap-2">
                <span class="px-2 py-1 bg-zinc-800 rounded text-[10px] text-gray-400 border border-zinc-700">SYNTAX VALID</span>
                <span class="px-2 py-1 bg-zinc-800 rounded text-[10px] text-gray-400 border border-zinc-700">DNS VERIFIED</span>
            </div>
        </div>
    </div>

    <div id="resultsList" class="hidden w-full max-w-md space-y-3 pb-10">
        <p class="text-gray-500 text-[10px] font-bold uppercase tracking-widest px-2">Found Registrations (3)</p>
        
        <div class="glass border border-zinc-800 p-3 rounded-2xl flex justify-between items-center hover:bg-zinc-900/50 transition cursor-pointer group">
            <div class="flex items-center gap-4">
                <div class="w-10 h-10 bg-[#FF0000] rounded-xl flex items-center justify-center text-white font-bold shadow-lg">
                    <i class="fa-brands fa-adobe text-xl"></i>
                </div>
                <span class="text-base font-semibold text-gray-200 group-hover:text-white">Adobe</span>
            </div>
            <span class="bg-green-500/10 text-green-500 text-[10px] px-3 py-1.5 rounded-full border border-green-500/20 font-bold uppercase flex items-center gap-1.5">
                <span class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></span> Registered
            </span>
        </div>

        <div class="glass border border-zinc-800 p-3 rounded-2xl flex justify-between items-center hover:bg-zinc-900/50 transition cursor-pointer group">
            <div class="flex items-center gap-4">
                <div class="w-10 h-10 bg-[#1DB954] rounded-full flex items-center justify-center text-black font-bold shadow-lg">
                    <i class="fa-brands fa-spotify text-xl"></i>
                </div>
                <span class="text-base font-semibold text-gray-200 group-hover:text-white">Spotify</span>
            </div>
            <span class="bg-green-500/10 text-green-500 text-[10px] px-3 py-1.5 rounded-full border border-green-500/20 font-bold uppercase flex items-center gap-1.5">
                <span class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></span> Registered
            </span>
        </div>

         <div class="glass border border-zinc-800 p-3 rounded-2xl flex justify-between items-center hover:bg-zinc-900/50 transition cursor-pointer group">
            <div class="flex items-center gap-4">
                <div class="w-10 h-10 bg-black border border-zinc-700 rounded-xl flex items-center justify-center text-white font-bold shadow-lg">
                    <i class="fa-brands fa-x-twitter text-xl"></i>
                </div>
                <span class="text-base font-semibold text-gray-200 group-hover:text-white">X (Twitter)</span>
            </div>
            <span class="bg-green-500/10 text-green-500 text-[10px] px-3 py-1.5 rounded-full border border-green-500/20 font-bold uppercase flex items-center gap-1.5">
                <span class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></span> Registered
            </span>
        </div>
    </div>

    <script>
        const form = document.getElementById('searchForm');
        const statusCard = document.getElementById('statusCard');
        const resultsList = document.getElementById('resultsList');
        const targetEmail = document.getElementById('targetEmail');
        const input = document.getElementById('emailInput');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = input.value;
            
            // Efek Loading Dummy
            const btn = form.querySelector('button');
            const originalIcon = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i>';
            
            // Simulasi Fetch API (tunggu 1.5 detik)
            setTimeout(() => {
                targetEmail.textContent = email;
                statusCard.classList.remove('hidden');
                resultsList.classList.remove('hidden');
                btn.innerHTML = originalIcon;
                
                // Disini nanti kamu panggil fetch('/api/check?email=' + email)
            }, 1500);
        });
    </script>
</body>
</html>
